apply plugin: 'com.android.application'

android {
    compileSdkVersion rootProject.compileSdkVersion
    defaultConfig {
        applicationId "com.vdovin.spacex"
        minSdkVersion rootProject.minSdkVersion
        targetSdkVersion rootProject.targetSdkVersion
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "com.android.support:appcompat-v7:$rootProject.supportLibraryVersion"
    implementation "com.android.support:exifinterface:$rootProject.supportLibraryVersion"
    implementation "com.android.support:recyclerview-v7:$rootProject.supportLibraryVersion"
    implementation "com.jakewharton:butterknife:$rootProject.butterKnifeLibraryVersion"
    annotationProcessor "com.jakewharton:butterknife-compiler:$rootProject.butterKnifeCompilerLibraryVersion"
    implementation "com.squareup.retrofit2:adapter-rxjava2:$rootProject.retrofitLibraryVersion"
    implementation "com.squareup.retrofit2:retrofit:$rootProject.retrofitLibraryVersion"
    implementation "com.google.code.gson:gson:$rootProject.gsonLibraryVersion"
    implementation "com.squareup.retrofit2:converter-gson:$rootProject.retrofitLibraryVersion"
    implementation "com.squareup.okhttp3:logging-interceptor:$rootProject.loggingInterceptorLibraryVersion"
    implementation "io.reactivex.rxjava2:rxjava:$rootProject.reactiveXLibraryVersion"
    implementation "io.reactivex.rxjava2:rxandroid:$rootProject.reactiveXAndroidLibraryVersion"
    implementation "com.jakewharton.rxbinding2:rxbinding:$rootProject.rxBindingLibraryVersion"
    implementation "com.google.dagger:dagger:$rootProject.daggerLibraryVersion"
    annotationProcessor "com.google.dagger:dagger-compiler:$rootProject.daggerLibraryVersion"
    implementation "com.google.dagger:dagger-android-support:$rootProject.daggerLibraryVersion"
    annotationProcessor "com.google.dagger:dagger-android-processor:$rootProject.daggerLibraryVersion"
    implementation "android.arch.persistence.room:runtime:$project.roomLibraryVersion"
    implementation "android.arch.persistence.room:rxjava2:$project.roomLibraryVersion"
    annotationProcessor "android.arch.persistence.room:compiler:$project.roomLibraryVersion"
    implementation "com.squareup.picasso:picasso:$rootProject.picassoLibraryVersion"
    implementation "com.makeramen:roundedimageview:$rootProject.roundedImageViewLibraryVersion"
    testImplementation "junit:junit:$rootProject.junitLibraryVersion"
    androidTestImplementation "com.android.support.test:runner:$rootProject.testRunnerLibraryVersion"
    androidTestImplementation "com.android.support.test.espresso:espresso-core:$rootProject.espressoLibraryVersion"
    implementation files('libs/YouTubeAndroidPlayerApi.jar')
}
