name: Android Build

on:
  pull_request:
    branches:
      - kotlin_mvvm


jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Cloning repo
        uses: actions/checkout@v1

      - name: Set Up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Run Unit Tests
        run: ./gradlew testDebugUnitTest

      - name: Build Project
        run: ./gradlew assembleDebug

      - name: Run Android Linter
        run: ./gradlew lintDebug